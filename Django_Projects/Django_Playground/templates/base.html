{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="logo">Articles</span>
            {% if request.user.is_autheticated %}
                <ul class="menu">\
                    <li {% if setction == "dashboard" %} class="selected" {% endif %}>
                        <a href="#">All Articles</a>
                    </li>
                    <li {% if setction == "myArticles" %} class="selected" {% endif %}>
                        <a href="#">My Articles</a>
                    </li>
                    <li {% if setction == "newArticles" %} class="selected" {% endif %}>
                        <a href="#">New Articles</a>
                    </li>
                </ul>
            {% endif %}
        <span class="user">
            {% if request.user.is_authenticated %}
                Hi {{ user.username }},
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
