<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Helloworld</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Test Field 1</h2>
    <button id="c1">Clickable</button>
    <p class="toggleable">Toggle</p>

    <hr>

    <h2>Test Field 2</h2>
    <button id="c2">Clickable</button>
    <ul>
        <li>First Element</li>
        <li>Second Element</li>
        <li>Third Element</li>
    </ul>

    <hr>

    <h2>Test Field 3</h2>
    <p id="hover">Hover here to test</p>

    <hr>

    <h2>Test Field 4</h2>
    <form action="">
        Name: <input type="text" name="name"> <br>
        Email: <input type="text" name="email">
    </form>

    <hr>

    <h2>Test Field 5</h2>
    <button id="fade">Start</button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:orangered;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:mediumspringgreen;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:dodgerblue;"></div>

    <hr>

    <h2>Test Field 6</h2>
    <div id="slide">Toggle Panel</div>
    <div id="panel">Element 1<br>Element 2<br>Element 3<br>Element 4</div>

    <h2>Test Field 7</h2>
    <pre>jQuery.insertBefore()</pre>
    <div id="node0">Node 0</div>
    <div id="node1">Node 1</div>
</body>
</html>
